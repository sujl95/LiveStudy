plugins {
    id 'java'
}

group 'me.thewing'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'org.kohsuke:github-api:1.116'
}

test {
    useJUnitPlatform()
}